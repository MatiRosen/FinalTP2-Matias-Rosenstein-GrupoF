<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Agregar palabra</title>
    </head>
    <body>
        <h1>Ingrese la palabra</h1>
        <br />
        <form action="http://localhost:8080/api/palabras/" method="post">
            <label for="palabra">Palabra</label>
            <input type="text" name="palabra" id="nombre" required />
            <br />

            <button>Enviar</button>
        </form>

        <br />
        <a href="http://localhost:8080/api/palabras/">Mostrar frase</a>
        <br />
        <a href="http://localhost:8080/api/palabras/info">Mostrar info</a>
    </body>
</html>
